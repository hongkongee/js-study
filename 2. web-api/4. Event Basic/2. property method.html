<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button type="button" id="btn1">클릭하세요!</button>
  <button type="button" id="btn2">마우스를 올려보세요!</button>
  <button type="button" id="btn3">마우스를 치워보세요!</button>

  <script>

    // 이벤트 핸들러 정의
    function hello() {
      alert('Hello!');
    }

    const $btn1 = document.getElementById('btn1');
    const $btn2 = document.getElementById('btn2');
    const $btn3 = document.getElementById('btn3');

    // $btn1.onclick = hello;
    $btn1.onclick = function() { // onclick에 함수를 바로 할당
      alert('새해 복 많이 받으세요~');
    }
    $btn1.onclick = function() { // 한계: 두 개 이상의 이벤트 발생 불가능
      alert('생일 축하해!!');
    }

    $btn2.onmouseover = function() {
      alert('마우스 올림');
    }

    $btn3.onmouseout = () => alert('마우스 치움');

    // 핸들러 제거
    $btn3.onmouseout = null;

  </script>
</body>

</html>
