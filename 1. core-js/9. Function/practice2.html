  <script>

  /*
    Q. n개의 정수를 전달하면 해당 정수들의 총합과 평균을 
      반환하는 함수 calcNumbersTotalAndAverage를 작성하세요.
  */

  // 함수 선언
  function calcNumbersTotalAndAverage(...numbers) {
    var total = 0;
    for(var n of numbers) {
      total += n;
    }
    var average = total / numbers.length;
    var result = {};
    
    average = Math.round(average * 100) / 100; // 둘째 자리까지 반올림

    // property의 키를 생략하면 변수명이 키가 된다.
    return {
      /* total: total,
      average: average */
      total,
      average
    };
  }

  // 함수 호출
  var result = calcNumbersTotalAndAverage(1, 3, 42, 4, 7, 8, 9, 21);
  console.log(`총합: ${result.total}, 평균: ${result.average}`);




  </script>
