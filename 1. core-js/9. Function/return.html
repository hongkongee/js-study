<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    function add(n1, n2) {
      return n1 + n2;
    }

    console.log(add(3, 7)); 
    console.log(add(9, 4));  
    // 리턴값이 있는 함수 호출문은 다른 함수의 매개값으로도 사용 가능함
    // the function call which has return value can be used as parameter of other function.

    // 함수 중첩 호출은 안쪽부터 실행, 같은 라인이면 왼쪽부터 호출
    // the function nested call is executed from inner, if same line, called from left

    console.log(add(add(5, 5), add(8, 6)));

    // void function : function of no return value
    // void function used by calling alone, it is impossible to transfer by other function's argument.

    function greetings(nick) {
      var badNick = ['멍청이', '바보', '쓰레기', '양아치'];
      if(badNick.includes(nick)) {
        console.log('그런 별명 쓰시면 안돼요!');
        // return 키워드는 함수의 호출부로 값을 반환하는 역할도 하지만,
        // 함수를 강제로 종료하는 역할도 있습니다.
        return;
        // console.log('메롱메롱'); -> 실행 안됨! 그 전에 함수가 강제 종료.
      }
      console.log(nick + '님 안녕하세요');
    }

    greetings('멍청이');
   
    /*
    var result = greetings('멍멍이');
    console.log(result); // void has no return value. (undefined)
    */

    // multiple return
    function operateAll(n1, n2) {
      // return [n1 + n2, n1 - n2, n1 * n2, n1 / n2, n1 % n2];
      return {
        plus : n1 + n2,
        minus : n1 - n2,
        multi : n1 * n2,
        div : n1 / n2,
        mod : n1 % n2
      }
    }

    var results = operateAll(10, 2);
    console.log(results);


  </script>

</body>

</html>
