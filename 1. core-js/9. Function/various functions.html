<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>



    // 즉시 실행 함수 (정의와 동시에 실행되는 함수)
    (function(x, y) {
      console.log(`x + y = ${x + y}`);
    })(3, 4);


    // 재귀 함수 recursive function
    // 함수 내에서 자기 자신을 다시 호출하여 작업을 수행하는 함수.
    // 종료 조건을 직접 작성해야 한다

    console.log('=======================================================');
    
    function countdown(n) {
      if (n < 0) return;
      console.log(n);
      countdown(n-1);
    }

    countdown(5);

    console.log('=======================================================');
    
    function factorial(n) {
      if (n === 0) return 1;
      return n * factorial(n-1);
    }

    console.log(` 0! = ${factorial(0)}`);
    console.log(` 1! = ${factorial(1)}`);
    console.log(` 2! = ${factorial(2)}`);
    console.log(` 3! = ${factorial(3)}`);
    console.log(` 4! = ${factorial(4)}`);
    console.log(` 5! = ${factorial(5)}`);
    console.log(` 6! = ${factorial(6)}`);

    console.log('=======================================================');
    
    // 중첩 함수 nested function
    // 함수 안에 함수를 또 정의한 형태

    function outer() {
      var x = 1; // local variable : possible to use in outer function

      // 헬퍼 함수 helper function
      function inner() {
        var y = 2; // local variable : possible to use in inner function
        console.log(`x + y = ${x + y}`);
      }

      inner(); // outer 함수 내에서만 사용이 가능
      // console.log(y);

      z = '메롱'; // 유효범위가 큼(z는 global 변수) -> 상태가 변경될 수 있는 위험
    }

    var z = 'hello'; // 전역 변수 (global)
    outer();
    // inner(); -> outer 함수 내에 선언된 함수 -> outer를 호출하지 않으면 애초에 존재하지 않는 함수.
    // console.log(y); 호출 불가능, y는 inner 내에서만 유효함.
    // console.log(x); 호출 불가능, x는 outer 내에서만 유효함.
    

    console.log(z);

  </script>
  
</body>
</html>
