<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 48 ~ 150 사이의 정수 중 8의 배수만 출력
    var n = 48;

    /*
    while(n <= 150) {
      if (n % 8 === 0){
        console.log(n);
      }
      n++;
    }
    */

    while (n <= 150) {
      console.log(n);
      n += 8;
    }

    console.log('------------------------------------------------');

    var n = 1;
    var num = 0;
    while (n <= 1000) {
      if (1000 % n === 0) {
        num++;
      }
      n++;
    }
    console.log('1000의 약수의 개수는 ' + num + '개 입니다.');
    console.log('------------------------------------------------');

    /*
    # 사용자에게 구구단 단수를 입력받아서
    해당 단수의 구구단을 출력해 보세요.
    ex)
    
    구구단을 입력하세요: 4
    *** 구구단 4 단 ***
    4 x 1 = 4
    4 x 2 = 8
    4 x 3 = 12
    4 x 4 = 16 
    .
    .
    .
    4 x 9 = 36
    */

    var input = prompt('구구단을 입력하세요: ');
    var i = 1;
    console.log(`*** 구구단 ${input} 단 ***`);
    while(i < 10) {
      console.log(`${input} x ${i} = ${input * i}`);
      i++;
    }



  </script>
</body>
