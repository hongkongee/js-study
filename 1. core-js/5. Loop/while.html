<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    # while문의 진행 순서.
    1. 제어변수를 선언함. (시작값이 정해짐)
    2. while문의 조건식을 검사해서 true면 반복문이 시작.
    false라면 반복문 종료.
    3. while문 블록 내부가 한 번 진행되면(끝까지 내려가면)
    다시 조건식을 검사하여 true라면 반복문 계속 진행,
    false라면 반복문 종료.
    4. 반복문 내에는 증감식을 배치해서 제어변수의 값을 조정.
    */

    var n = 1; // 제어변수: 반복문의 횟수를 제어할 변수 (begin)

    while(n <= 10) { // 논리형 조건식: 반복문의 끝을 지정 (end)
      console.log(`${n}번 손님 안녕하세요!`);
      n++; // 증감식, step
    }

    console.log('----------------------------------------------');

    var i = 1; // begin
    var sum = 0;
    while(i <= 10) {
      sum += i;
      i++;
    }
    console.log('1부터 10까지의 합계 : ' + sum);

  </script>
</body>

</html>
