<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    /*
      - 점수를 하나 입력받아서, 입력받은 수 까지의 모든 소수를 출력하고
      그 소수들의 개수를 구하는 로직을 작성합니다.
    */

    var num = +prompt('점수를 입력하세요.');
    var count = 0;
    for(var i=2; i<=num; i++){
      for(var j=2; i % j !==0; j++) {}
      if(i === j) {
        console.log(i);
        count++;
      }
    }
    console.log(`소수의 개수: ${count}`);


  </script>

</body>

</html>
