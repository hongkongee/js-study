<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    // Math.random() -> 0.0이상 1.0미만의 랜덤 실수 발생.
    // console.log('랜덤값: ' + Math.random());

    // 1 ~ 10 사이의 랜덤 정수를 생성.
    // console.log(Math.floor(1 + 10 * Math.random())); // Math.floor() : 소수점 떼는 함수

    // a ~ b 사이의 랜덤 정수를 생성 (a < b)
    // Math.random() ->                                   0.0 <= x < 10.0
    // Math.random() * (b - a + 1) ->                     0.0 <= x < b - a + 1
    // Math.floor(Math.random() * (b - a + 1)) ->         0 <= x < b - a + 1
    // Math.floor(Math.random() * (b - a + 1)) + a ->     a <= x < b + 1
    
    /*
    135 ~ 211범위의 정수 난수 생성

    211 - 135 + 1 = 77
    */

    console.log(Math.floor(77 * Math.random()) + 135)

  </script>

</body>

</html>
