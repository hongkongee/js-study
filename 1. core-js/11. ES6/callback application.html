  <script>
    const userList = [{
        account: "abc1234",
        userName: "대길이",
        job: "추노",
        address: "서울",
        hobbies: ["수영", "축구", "테니스"],
      },
      {
        account: "banana",
        userName: "빠나나",
        job: "과일",
        address: "서울",
        hobbies: ["푸드파이팅", "테니스"],
      },
      {
        account: "park1234",
        userName: "주차왕",
        job: "발렛파킹",
        address: "경기",
        hobbies: ["족구", "축구", "테니스", "영화감상"],
      },
      {
        account: "fire",
        userName: "불꽃남자카리스마",
        job: "게이머",
        address: "서울",
        hobbies: ["독서", "테니스"],
      },
      {
        account: "wjw888",
        userName: "매국하는남자",
        job: "매국노",
        address: "평남",
        hobbies: ["매국", "나라팔기", "친일"],
      },
    ];

    // 4명의 회원 중 취미가 딱 2개인 사람만 필터링
    // 취미가 2개인 사람만 모아서 새 배열에 다시 담아줘

    function filterByHas2Hobbies() {
      const filteredArray = [];
      for(let user of userList) {
        if (user.hobbies.length === 2) {
          filteredArray.push(user);
        }
      }
      return filteredArray;
    }

    let a = filterByHas2Hobbies();
    console.log(a);

    // 서울 사는 사람들만 필터링해서 새로운 배열에 담아줘
    
    function filterUserLivedInSeoul() {
      const filteredArray = [];
      for(let user of userList) {
        if(user.address === '서울'){
          filteredArray.push(user);
        }
      }
      return filteredArray;
    }

    let b = filterUserLivedInSeoul();
    console.log(b);

    console.log('-----------------------------------------------');
    // callback

    function filter(code) {
      const filteredArray = [];
      for(let user of userList) {
        if(code(user)){
          filteredArray.push(user);
        }
      }
      return filteredArray;
    }

    const c = filter(user => user.hobbies.length >= 3); // 취미가 3개 이상
    console.log(c);
    
    const d = filter(user => user.address === '서울'); // 주소가 서울
    console.log(d);

    const e = filter(user => user.address === "서울" && user.job === "게이머"); 
    // 주소가 서울이면서 직업이 게이머인 사람 필터링
    console.log(e);


    console.log('-----------------------------------------------');
 
    // 회원 정보 중에 회원 이름만 전부 모아서 배열에 담아줘
    // 매핑

    function map(callback) {
      // 특정 프로퍼티를 담을 배열
      const mappedArray = [];

      for(let user of userList) {
        mappedArray.push(callback(user));
      }
      return mappedArray;
    }

    const nameList = map(user => user.userName);
    console.log(nameList);

    const addressList = map(user => user.address);
    console.log(addressList);
