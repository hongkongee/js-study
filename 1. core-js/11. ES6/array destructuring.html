<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    // 디스트럭쳐링
    const userNames = ['김철수', '홍길동', '박영희'];
    const [kim, hong, park] = userNames;
    console.log(kim);
    console.log(hong);
    console.log(park);

    const [kk, ,pp] = userNames;
    console.log(`kk: ${kk}, pp: ${pp}`);

    // 변수값 교환하기
    let first = 10;
    let second = 20;

    [second, first] = [first, second];
    console.log(`1st: ${first}, 2nd: ${second}`);

    // [1, 3, 5, 7, 9, 11]
    // 맨 앞 2개는 각각의 변수에 저장하고
    // 나머지는 묶어서 새로운 배열로 받고 싶다.

    const [one, three, ...rest] = [1, 3, 5, 7, 9, 11]; // 스프레드
    console.log(`one: ${one}, three: ${three}`);
    console.log(rest);

    // 스프레드를 활용한 배열의 간편 복사
    console.log('=========================================');
    
    const foods = ['감자튀김', '햄버거', '콜라'];

    // const copyFoods = foods; // 주소 복사
    const copyFoods = ['치킨너겟', ...foods, '닭강정']; // 치킨너겟, 닭강정을 복사본 양 끝에 추가
    console.log(`copy: ${copyFoods}`);
    console.log(`origin: ${foods}`);

  </script>

</body>
</html>
