<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    const x = '메롱';
    console.log(x);

    // x = 'bbb'; 상수는 값의 변경이 불가능

    // const와 객체 (객체, 배열, 함수)
    const person = {
      name: 'park',
      age: 20
    };

    person.name = 'seo';
    console.log(person.name);

    // 객체 내의 property 값을 변경 가능
    // 객체 주소값이 바뀌지 않기 때문
    delete person.name;
    console.log(person);

    // 안되는코드 : 객체 자체를 변경하는 행위
    person = {
      name: 'lee',
      age: 30
    }

  </script>

</body>

</html>
